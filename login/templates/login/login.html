<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<div class="container py-5">
  <h1>Login</h1>
  <form method="POST" >
    {% csrf_token %}
    {{ login_form }}
    <button class="btn btn-primary" type="submit">Login</button>
  </form>
  <p class="text-center">Don't have an account? <a href={% url 'register' %}>Create an account</a>.</p>
    <p class="text-center">Forgot your Password? <a href={% url 'forgot' %}>Reset password</a>.</p>
</div>

</body>
</html>
